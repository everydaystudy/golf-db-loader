name: Deploy to Cloud Run Job

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: buoyant-ability-465005-d7
  REGION: us-central1
  REPO: golf-db-loader
  JOB_NAME: golf-loader-all
  SERVICE_ACCOUNT: golf-loader-sa@buoyant-ability-465005-d7.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/golf-loader:${{ github.sha }}
          IMAGE_LATEST=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/golf-loader:latest

          docker build -t $IMAGE -t $IMAGE_LATEST .
          docker push $IMAGE
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run Job
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/golf-loader:${{ github.sha }}

          gcloud run jobs update ${{ env.JOB_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            || gcloud run jobs create ${{ env.JOB_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account ${{ env.SERVICE_ACCOUNT }}

      - name: Run Cloud Run Job
        if: github.event_name == 'workflow_dispatch'
        run: |
          gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --wait
